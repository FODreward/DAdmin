<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <div class="form-container">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Admin Login</h2>
    <form id="login-form" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" class="input-field" required autocomplete="email">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="input-field" required autocomplete="current-password">
      </div>
      <div id="login-error-message" class="error-message hidden"></div>
      <button type="submit" id="login-submit-button" class="submit-button">Login</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
