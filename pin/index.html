<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify PIN</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Basic styling for the form container - consistent with login.html */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6; /* Tailwind gray-100 */
    }
    .form-container {
      background-color: #ffffff; /* Tailwind white */
      padding: 2.5rem; /* Tailwind p-10 */
      border-radius: 0.5rem; /* Tailwind rounded-lg */
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Tailwind shadow-lg */
      width: 100%;
      max-width: 28rem; /* Tailwind max-w-md */
      text-align: center;
    }
    .input-field {
      margin-top: 0.5rem; /* Tailwind mt-1 */
      display: block;
      width: 100%;
      padding: 0.75rem; /* Tailwind p-3 */
      border: 1px solid #d1d5db; /* Tailwind border-gray-300 */
      border-radius: 0.375rem; /* Tailwind rounded-md */
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Tailwind shadow-sm */
      outline: none;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      text-align: center; /* Center PIN input */
      font-size: 1.5rem; /* Larger font for PIN */
      letter-spacing: 0.5rem; /* Spacing for PIN digits */
    }
    .input-field:focus {
      border-color: #4f46e5; /* Tailwind indigo-500 */
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); /* Tailwind focus:ring-indigo-500 */
    }
    .submit-button {
      width: 100%;
      padding: 0.75rem; /* Tailwind py-3 px-4 */
      background-color: #4f46e5; /* Tailwind bg-indigo-600 */
      color: #ffffff; /* Tailwind text-white */
      font-weight: 600; /* Tailwind font-semibold */
      border-radius: 0.375rem; /* Tailwind rounded-md */
      transition: background-color 0.3s ease-in-out;
    }
    .submit-button:hover {
      background-color: #4338ca; /* Tailwind hover:bg-indigo-700 */
    }
    .error-message {
      color: #ef4444; /* Tailwind text-red-500 */
      font-size: 0.875rem; /* Tailwind text-sm */
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Verify PIN</h2>
    <p class="text-gray-600 mb-6">Please enter your 4-digit admin PIN.</p>
    <form id="pin-form" class="space-y-6">
      <div>
        <label for="pin" class="sr-only">4-Digit PIN</label>
        <input type="text" id="pin" name="pin" class="input-field" maxlength="4" pattern="\d{4}" inputmode="numeric" required>
      </div>
      <div id="pin-error-message" class="error-message hidden"></div>
      <button type="submit" id="pin-submit-button" class="submit-button">Verify PIN</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
